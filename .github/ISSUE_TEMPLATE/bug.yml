name: "Bug反馈"
description: "遇到了看起来不对劲的事情"
labels: [· Bug, 新反馈]
body:
- type: checkboxes
  id: "yml-1"
  attributes:
    label: "检查项"
    description: "请逐个检查下列项目，并勾选确认。"
    options:
    - label: "我已确认该问题不是偶然发生"
      required: true
    - label: "我已在 [Issues 页面](https://github.com/YUANXINGlingyun/cchtml/issues?q=is%3Aissue+) 中搜索，确认了这一 Bug 未被提交过。"
      required: true
- type: textarea
  id: "yml-2"
  attributes:
    label: 描述
    description: "详细描述具体表现。"
  validations:
    required: true
- type: textarea
  id: "yml-3"
  attributes:
    label: 截图
    description: "上传 Bug 截图"
    placeholder: "先点击这个文本框，然后再将文件直接拖拽到文本框中以上传。或者是 Ctrl+V 直接粘贴"
  validations:
    required: true
